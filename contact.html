    <section class="contact" id="contact">
        <div class="container">
            <div class="section-heading">
                <h1>Contact</h1>
                <p>Get in touch with us so we can work together.</p>
            </div>
            <form action="https://formsubmit.co/c3bfe8a007fde9532eb2f0a84ae12391" method="POST"   data-aos="fade-up" data-aos-delay="300">

                <label for="name">Phone Number:</label>
                <input type="number" id="number" name="number" placeholder="Enter your Number..." required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email..." required>

                </select>
                <label for="subject">Message:</label>
                <textarea name="message" id="subject" cols="10" rows="10"></textarea>
                <input type="submit" value="submit">
            </form>
        </div>
    </section>
